<div class="card">
  <h2 class="card-header text-center">
    Add New Post
  </h2>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="addPost(f)" novalidate>
      <div class="form-group">
        <label class="form-label" for="title">Post Title</label>
        <input type="text" name="title" id="title" class="form-control" [(ngModel)]="newPost.title" required minlength="5" #noTitle="ngModel">
        <small class="font-weight-normal text-danger" *ngIf="noTitle.errors?.required && noTitle.touched">
          Please Add Post Title
        </small>
        <small class="font-weight-normal text-danger" *ngIf="noTitle.errors?.minlength && noTitle.touched">
          Title Must be at least 5 characters
        </small>
      </div>
      <div class="form-group">
        <label for="details" class="form-label">Details</label>
        <textarea name="details" id="details" cols="30" rows="7" class="form-control" [(ngModel)]="newPost.details" required minlength="5" #noDetails="ngModel"></textarea>
        <small class="font-weight-normal text-danger" *ngIf="noDetails.errors?.required && noDetails.touched">
          Please Add Post Some Details
        </small>
        <small class="font-weight-normal text-danger" *ngIf="noDetails.errors?.minlength && noDetails.touched">
          Details Must be at least 5 characters
        </small>
      </div>
      <div class="mb-3">
        <div class="custom-file">
          <input type="file" name="image" id="image" class="cutsom-file-field" (change)="uploadImage($event)">
          <label for="image" class="custom-file-label">Upload Post Thumbnail</label>
        </div>
        <small class="font-weight-normal text-danger" *ngIf="imageErr">
          {{imageErr}}
        </small>
      </div>
      <div class="mb-3">
        <div class="progress mb-3" [hidden]="!uploadPercent">
          <div class="progress-bar progress-bar-striped" [class.bg-primary]="!isDone" [class.bg-success]="isDone" [ngStyle]="{width: uploadPercent}"></div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div [hidden]="!imageUrl">
              <img [src]="imageUrl || '//:0'" class="img-thumbnail">
            </div>
          </div>
        </div>
      </div>
      <input type="submit" value="Add Post" class="btn btn-success btn-block">
    </form>
  </div>
</div>
