<div class="card">
  <h3 class="card-header">
    Settings
  </h3>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="allowRegisteration" class="form-label">AllowRegisteration</label>
        <input type="checkbox" name="allowRegisteration" id="allowRegisteration" style="margin-left: 10px;vertical-align: middle; padding: 10px;" [checked]="settings.allowRegisteration" (change)="settings.allowRegisteration =! settings.allowRegisteration">
      </div>
      <div class="form-group">
        <label for="showslider" class="form-label">ShowSlider</label>
        <input type="checkbox" name="showslider" id="showslider" style="margin-left: 10px;vertical-align: middle; padding: 10px;" [checked]="settings.showSlider" (change)="settings.showSlider =! settings.showSlider">
      </div>
      <div class="card-footer">
        <input type="submit" value="Save Settings" class="btn btn-primary btn-block">
      </div>
    </form>
  </div>
</div>
