<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <h2 class="card-header text-center">
        Register <i class="fas fa-lock ml-1"></i>
      </h2>
      <div class="card-body">
        <form (submit)="register()">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control form-control-lg" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" required>
          </div>
          <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block mb-2">
          <a href="/" routerLink="/login" class="btn btn-link btn-block btn-lg">Don't have an account yet ? Sign Up</a>
        </form>
      </div>
    </div>
  </div>
</div>
